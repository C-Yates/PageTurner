{% extends 'Hub/templates/Hub/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
      <div class="book">
        <h1 class="title">Books</h1>
        <ul>
          {% for book in books %}
            <li class="remove_bullet"><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
          {% empty %}
            <li>No books available.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
